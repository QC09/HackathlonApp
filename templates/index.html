<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"> 
        <meta name ="viewport" content="width-device-width, initial-scale = 1.0" >
        <title> Study Planner </title>

        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
        
        <style>
            body{
                font-family: 'Inter', sans-serif;
            }
        </style>
    </head>
    <body class="min-h-screen flex flex-col bg-sky-100 items-center text-center justify-center">
        <i data-lucide="graduation-cap"></i>
        
        <div class="mb-10">

            <h1 class = "text-black text-[42px] font-semibold mb-8"> 
                Plan smarter. Start earlier.
            </h1>

            <p class = "text-lg text-gray-600 leading-relaxed mb-16">
                We analyze your assigments and build study plan based on how <span class="text-blue-700 font-semibold">YOU</span> work.
            </p>

            <!-- Features -->
            <div class = "grid sm:grid-cols-3 md:grid-cols-3 items-center flex-wrap gap-6 mt-8 w-full mx-auto">
                <div class = "bg-white rounded-3xl p-8 shadow-sm h-40">

                    <h3 class="text-xl font-semibold mb-2">AI-Powered</h3>
                    <p class = "text-gray-600">
                        Smart analysis of your assignments
                    </p>
                </div>

                <div class = "bg-white rounded-3xl p-8 shadow-sm h-40">

                    <h3 class="text-xl font-semibold mb-2">Personalized</h3>
                    <p class = "text-gray-600">
                        Adapts to your study habits
                    </p>
                </div>

                <div class = "bg-white rounded-3xl p-8 shadow-sm h-40">

                    <h3 class="text-xl font-semibold mb-2">Student-First</h3>
                    <p class = "text-gray-600">
                        Built for your success and goals
                    </p>
                </div>
            </div>
        </div>

        <button class = "bottom-6 left-10 right-10 bg-blue-600 hover:bg-blue-700 text-white text-lg font-bold py-4 px-6 rounded-2xl shadow-xl flex-wrap items-center justify-center gap-3">
            Get Started ->
        </button>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        lucide.createIcons();
    </script>
    </body>
</html>
