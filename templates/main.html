<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskPlan â€“ Student Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans h-screen overflow-hidden flex">

<!-- SIDEBAR -->
<aside class="bg-white w-64 h-full shadow-md flex flex-col p-6">
    <div class="flex items-center mb-10">
        <div class="bg-blue-600 text-white rounded-xl flex justify-center p-2">
            <i data-lucide="graduation-cap" class="w-8 h-8"></i>
        </div>
        <div class="px-3">
            <h1 class="font-bold text-lg">TaskPlan</h1>
            <p class="text-gray-400 text-sm">Student Planner</p>
        </div>
    </div>

    <nav class="flex flex-col gap-4 mb-10">
        <a class="flex items-center gap-2 px-3 py-2 rounded-lg bg-gray-100">
            <i data-lucide="house"></i>
            <p>Dashboard</p>
        </a>
        <a class="flex items-center gap-2 px-3 py-2 rounded-lg hover:bg-gray-100">
            <i data-lucide="calendar"></i>
            <p>Plan</p>
        </a>
        <a class="flex items-center gap-2 px-3 py-2 rounded-lg hover:bg-gray-100">
            <i data-lucide="trending-up"></i>
            <p>Insights</p>
        </a>
        <a class="flex items-center gap-2 px-3 py-2 rounded-lg hover:bg-gray-100">
            <i data-lucide="user-round"></i>
            <p>Profile</p>
        </a>
    </nav>

    <button id="openModal" class="bg-blue-600 text-white rounded-lg py-3 hover:bg-blue-700 transition">
        + Add Task
    </button>

    <p class="text-gray-400 text-xs mt-auto">v1.0.0</p>
</aside>

<!-- MAIN CONTENT -->
<main class="flex-1 h-full overflow-y-auto p-8 space-y-10">

    <!-- DEADLINES -->
    <section>
        <h2 class="text-xl font-bold mb-4">Upcoming Deadlines</h2>
        <div class="bg-white rounded-xl shadow p-4 space-y-4">
            <div class="flex justify-between">
                <div>
                    <p class="font-medium">Math Project</p>
                    <p class="text-sm text-gray-400">Due Feb 10</p>
                </div>
                <span class="text-red-500 font-semibold">3 days left</span>
            </div>

            <div class="flex justify-between">
                <div>
                    <p class="font-medium">History Essay</p>
                    <p class="text-sm text-gray-400">Due Feb 15</p>
                </div>
                <span class="text-yellow-500 font-semibold">8 days left</span>
            </div>
        </div>
    </section>

    <!-- ANALYZE ASSIGNMENT -->
    <section>
        <h2 class="text-xl font-bold mb-4">Analyze New Assignment</h2>
        <div class="bg-white rounded-xl shadow p-6">
            <textarea
                id="assignmentDescription"
                rows="4"
                class="w-full border rounded-lg p-3 mb-4 focus:ring-2 focus:ring-blue-500"
                placeholder="Paste assignment description here..."
            ></textarea>

            <button id="analyzeBtn" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                ðŸ¤– Analyze Assignment
            </button>
            <div id="analysisResult" class="mt-4 hidden"></div>
        </div>
    </section>

    <!-- TASK LIST -->
    <section>
        <h2 class="text-xl font-bold mb-4">Tasks for: Math Project</h2>
        <div class="bg-white rounded-xl shadow p-4 space-y-3">
            <label class="flex items-center gap-3">
                <input type="checkbox" class="w-4 h-4">
                <span>Research topic</span>
            </label>
            <label class="flex items-center gap-3">
                <input type="checkbox" class="w-4 h-4">
                <span>Create outline</span>
            </label>
            <label class="flex items-center gap-3">
                <input type="checkbox" class="w-4 h-4">
                <span>Write first draft</span>
            </label>
            <label class="flex items-center gap-3">
                <input type="checkbox" class="w-4 h-4">
                <span>Final submission</span>
            </label>
        </div>
    </section>

</main>

<!-- MODAL -->
<div id="taskModal" class="fixed inset-0 bg-black bg-opacity-40 hidden items-center justify-center z-50">
    <div class="bg-white rounded-xl w-full max-w-md p-6 shadow-lg">
        <h2 class="text-xl font-bold mb-4">Add New Task</h2>

        <input
            type="text"
            placeholder="Task name"
            class="w-full border rounded-lg px-3 py-2 mb-4 focus:ring-2 focus:ring-blue-500"
        >

        <input
            type="date"
            class="w-full border rounded-lg px-3 py-2 mb-4 focus:ring-2 focus:ring-blue-500"
        >

        <div class="flex justify-end gap-3">
            <button id="closeModal" class="px-4 py-2 rounded-lg border hover:bg-gray-100">
                Cancel
            </button>
            <button class="px-4 py-2 rounded-lg bg-blue-600 text-white hover:bg-blue-700">
                Save
            </button>
        </div>
    </div>
</div>

<!-- SCRIPTS -->
<script src="https://unpkg.com/lucide@latest"></script>
<script>
    lucide.createIcons();

    const openModal = document.getElementById("openModal");
    const closeModal = document.getElementById("closeModal");
    const modal = document.getElementById("taskModal");

    openModal.addEventListener("click", () => {
        modal.classList.remove("hidden");
        modal.classList.add("flex");
    });

    closeModal.addEventListener("click", () => {
        modal.classList.add("hidden");
        modal.classList.remove("flex");
    });

    modal.addEventListener("click", (e) => {
        if (e.target === modal) {
            modal.classList.add("hidden");
            modal.classList.remove("flex");
        }
    });

    // Analyze Assignment functionality
    const analyzeBtn = document.getElementById("analyzeBtn");
    const assignmentDescription = document.getElementById("assignmentDescription");
    const analysisResult = document.getElementById("analysisResult");

    analyzeBtn.addEventListener("click", async () => {
        const description = assignmentDescription.value.trim();

        if (!description) {
            alert("Please enter an assignment description");
            return;
        }

        analyzeBtn.disabled = true;
        analyzeBtn.textContent = "Analyzing...";

        try {
            const response = await fetch("/analyze-assignment", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ description: description })
            });

            if (response.ok) {
                const data = await response.json();
                analysisResult.classList.remove("hidden");
                analysisResult.innerHTML = `
                    <div class="bg-green-50 border border-green-200 rounded-lg p-4">
                        <p class="text-green-700 font-semibold">âœ“ Assignment analyzed and saved successfully!</p>
                        <p class="text-sm text-gray-600 mt-2">Assignment: ${data.name}</p>
                    </div>
                `;
                assignmentDescription.value = "";
            } else {
                throw new Error("Failed to analyze assignment");
            }
        } catch (error) {
            analysisResult.classList.remove("hidden");
            analysisResult.innerHTML = `
                <div class="bg-red-50 border border-red-200 rounded-lg p-4">
                    <p class="text-red-700">Error analyzing assignment. Please try again.</p>
                </div>
            `;
        } finally {
            analyzeBtn.disabled = false;
            analyzeBtn.textContent = "ðŸ¤– Analyze Assignment";
        }
    });
</script>

</body>
</html>
